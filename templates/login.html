<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyBlog</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --dark: #0f172a;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            --danger: #ef4444;
            --success: #166534;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .login-card p {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Alert Styling */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-size: 0.85rem;
            text-align: center;
        }
        .alert-danger { background: #fee2e2; color: var(--danger); border: 1px solid #fecaca; }
        .alert-success { background: #dcfce7; color: var(--success); border: 1px solid #bbf7d0; }
        .alert-info { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }

        form { display: flex; flex-direction: column; gap: 15px; }

        input {
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            background: var(--white);
        }

        input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { 
            background: var(--primary-hover); 
            transform: translateY(-2px); 
        }

        /* Social Login Styling */
        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--secondary);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .social-group { display: flex; gap: 12px; }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            background: var(--white);
        }

        .social-btn:hover { 
            background: #f8fafc; 
            border-color: var(--primary);
            color: var(--primary);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome back</h2>
        <p>Enter your details to access your account</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <div class="divider">OR CONTINUE WITH</div>

        <div class="social-group">
            <a href="{{ url_for('google_login') }}" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18" alt="Google">
                Google
            </a>
            </div>

        <p class="footer-link">
            Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
        </p>
    </div>

</body>
</html>
