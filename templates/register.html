<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | MyBlog</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --dark: #0f172a;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .auth-header p {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Alert Messages */
        .alert {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            text-align: center;
        }
        .alert-danger { background: #fee2e2; color: var(--danger); border: 1px solid #fecaca; }
        .alert-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }

        form { display: flex; flex-direction: column; gap: 15px; text-align: left; }

        .form-group { display: flex; flex-direction: column; gap: 8px; }

        label { 
            font-weight: 700; 
            font-size: 0.85rem; 
            color: var(--dark);
            margin-left: 4px;
        }

        .input-group { position: relative; }
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            outline: none;
            font-size: 0.95rem;
            transition: 0.3s;
            background: var(--white);
        }

        input:focus, select:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); 
        }

        .btn-register {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover { 
            background: var(--primary-hover); 
            transform: translateY(-2px); 
        }

        /* Social Registration */
        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--secondary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        .divider:not(:empty)::before { margin-right: 1em; }
        .divider:not(:empty)::after { margin-left: 1em; }

        .social-group { display: flex; gap: 12px; }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
            background: var(--white);
        }
        .social-btn:hover { 
            background: #f8fafc; 
            border-color: var(--primary); 
            color: var(--primary);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <h2>Join MyBlog</h2>
            <p>Create an account to join the conversation.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label>Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Language</label>
                <div class="input-group">
                    <i class="fas fa-globe"></i>
                    <select name="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-register">Create Account</button>
        </form>

        <div class="divider">Or register with</div>

        <div class="social-group">
            <a href="{{ url_for('google_login') }}" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="16" alt="Google">
                Google
            </a>
            <a href="{{ url_for('github_login') }}" class="social-btn">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
        
        <div class="footer-link">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </div>
    </div>

</body>
</html>
